<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="flex-column">
  <h1 class="title">tomada<br>inteligente</h1>
  <div class="flex-column content">
    <form class="flex-column">
      <div class="form-group">
        <label for="ssid" class="font-xsmall">Rede</label>
        <input 
          type="text" 
          id="ssid" 
          name="ssid" 
          class="input-field" 
          autocomplete="off" 
          onfocus="openSelectOptions('ssid-options')" 
          onblur="closeSelectOptions('ssid-options')"
          onkeyup="filterOptions()"
        />
        <div id="ssid-options" class="options">
          <div class="font-medium">Procurando...</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="font-xsmall">Senha</label>
        <input type="password" id="password" name="password" class="input-field" />
      </div>
      <button type="button" class="font-small" onclick="setNetworkConfig()">Conectar</button>
    </form>
    <span class="font-xsmall">Seu dispositivo está <b id="status">desconectado</b>.</span>
  </div>
  <div class="flex-column card">
    <h1 id="device-id" class="font-medium"></h1>
    <p class="font-small">Utilize este identificador único para cadastro do seu dispositivo na plataforma da <b>tomada inteligente</b>.</p>
  </div>
  <div id="loading-container" class="overlay">
    <div class="loader"></div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
